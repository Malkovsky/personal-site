<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .language-selector {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .language-option {
            flex: 1;
            min-width: 200px;
            padding: 30px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .language-option:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .flag {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }
        
        .language-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        
        .language-label {
            font-size: 1em;
            color: #666;
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .language-selector {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

            </a>

    </div>
    
    <script>
        // Auto-detect browser language and redirect if it matches
        const userLang = navigator.language || navigator.userLanguage;
        const autoRedirect = false; // Set to true to enable auto-redirect
        
        if (autoRedirect) {
            if (userLang.startsWith('ru')) {
                window.location.href = '_site/ru/index.html';
            } else {
                window.location.href = '_site/en/index.html';
            }
        }
    </script>
</body>
