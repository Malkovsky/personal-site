    left: |
      Copyright Â© 2026 Your Name
    right:
      - icon: github
        href: https://github.com/Malkovsky
      - icon: envelope
        href: mailto:malkovskynv@gmail.com

format:
  html:
    theme: 
      light: cosmo
      dark: darkly
    css: styles/custom.scss
    toc: true
    toc-depth: 3
    link-external-newwindow: true
    code-copy: true
    code-overflow: wrap
    anchor-sections: true
    smooth-scroll: true
    
# Execution options for Jupyter notebooks
execute:
  freeze: auto
  cache: true
